  <!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Proprietário</title>
  <link href="/assets/output.css" rel="stylesheet">
  <script src="/assets/scripts/cache.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="/assets/scripts/editar-variantes.js?=1231256" defer></script>

</head>

<body class="">
  <!-- Header -->
  <header class="bg-[#48887A] text-white p-2 flex justify-around items-center">
    <div class="flex items-center">
      <img src="/assets/imagem/BANNER - Copia.png" alt="Logo" class="h-16 mt-1">
    </div>
    <a href="criarEditarVariates.html">
      <button type="button" class="bg-white text-center w-28 rounded-2xl h-12 cursor-pointer relative text-black text-xl font-semibold border-4 border-white group focus:outline-none">
        <div class="bg-[#48887A] rounded-xl h-10 w-9 grid place-items-center absolute left-0 top-0 
    group-hover:w-full group-focus:w-full z-10 duration-500">
          <svg width="20px" height="20px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
            <path fill="#000000" d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"></path>
            <path fill="#000000" d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"></path>
          </svg>
        </div>
        <p class="translate-x-4">Voltar</p>
      </button></a>
  </header>
  <!-- Conteúdo Principal -->
  <main class="p-6 flex flex-col justify-center items-center ">
    <h2 class="text-2xl font-bold mb-6"> Editar Variantes</h2>

    <!-- Formulário -->
    <form id="form-adicionar-variantes" class=" flex flex-col justify-center bg-white border-2 border-[#48887A] p-6 rounded-lg shadow-md w-80">
      <!-- Nome e Marca -->
      <div id="container" class="mb-4">

      </div>
      <!-- Categoria e Animal -->
      <div class="mb-4">
        <label class="block text-gray-700">Peso</label>
        <input id="variant-weight" type="text" class="mt-1 block w-full p-2 border rounded" data-produto="peso">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Preço</label>
        <input id="variant-price" type="number" step="0.01" class="mt-1 block w-full p-2 border rounded" data-produto="preço">
      </div>

      <div class="flex flex-col gap-3 ">
        <p>Contem Disconto?</p>
        <div class="flex gap-3 mb-3">
          <label class="relative flex items-center  cursor-pointer">
            <input class="sr-only peer" name="desconto-radio" type="radio" value="NAO" checked />
            <div class="w-6 h-6 bg-transparent border-2 border-red-500 rounded-full peer-checked:bg-red-500 peer-checked:border-red-500 peer-hover:shadow-lg peer-hover:shadow-red-500/50 peer-checked:shadow-lg peer-checked:shadow-red-500/50 transition duration-300 ease-in-out"></div>
            <span class="ml-2 text-emerald-800">Nao</span>
          </label>
          <label class="relative flex items-center cursor-pointer">
            <input class="sr-only peer" name="desconto-radio" type="radio" value="SIM" />
            <div class="w-6 h-6 bg-transparent border-2 border-green-500 rounded-full peer-checked:bg-green-500 peer-checked:border-green-500 peer-hover:shadow-lg peer-hover:shadow-green-500/50 peer-checked:shadow-lg peer-checked:shadow-green-500/50 transition duration-300 ease-in-out"></div>
            <span class="ml-2 text-emerald-800 ">Sim</span>
          </label>
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Desconto</label>
        <input id="input-desconto" type="number" class="mt-1  block w-full p-2 border rounded" data-produto="desconto">
      </div>

      <!-- Preço e Promoção -->
      <button type="submit" class="bg-[#48887A] text-white p-2 rounded hover:bg-emerald-900 cursor-pointer">Editar Variantes</button>
    </form>
  </main>
</body>

</html>
