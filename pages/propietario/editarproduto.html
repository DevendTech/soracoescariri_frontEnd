  <!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Proprietário</title>
  <link href="/assets/output.css" rel="stylesheet">
  <link rel="icon" href="/assets/imagem/fivecon.png" type="image/png" />
  <script src="/assets/scripts/cache.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="/assets//scripts/editarProdutos.js?=1231256" defer></script>

</head>

<body class="">
  <!-- Header -->
  <header class="bg-[#48887A] text-white p-2 flex justify-around items-center">
    <div class="flex items-center">
      <img src="/assets/imagem/BANNER - Copia.png" alt="Logo" class="h-16 mt-1">
    </div>
    <a href="/pages/propietario/produtosCadastrados.html">
      <button type="button" class="bg-white text-center w-28 rounded-2xl h-12 cursor-pointer relative text-black text-xl font-semibold border-4 border-white group focus:outline-none">
        <div class="bg-[#48887A] rounded-xl h-10 w-9 grid place-items-center absolute left-0 top-0 
    group-hover:w-full group-focus:w-full z-10 duration-500">
          <svg width="20px" height="20px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
            <path fill="#000000" d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"></path>
            <path fill="#000000" d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"></path>
          </svg>
        </div>
        <p class="translate-x-4">Voltar</p>
      </button></a>
  </header>
  <!-- Conteúdo Principal -->
  <main class="p-6 flex flex-col justify-center items-center ">
    <h2 class="text-2xl font-bold mb-6">Editar Produto</h2>

    <form class="flex flex-col justify-center bg-white border-2 border-[#48887A] p-6 rounded-lg shadow-md" id="produtoForm">

      <div class="mb-4">
        <label class="block text-gray-700">Nome do Produto</label>
        <input id="name-product" type="text" class="mt-1 block w-full p-2 border rounded" data-produto="nome">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Descrição</label>
        <input id="descricao-product" type="text" class="mt-1 block w-full p-2 border rounded" data-produto="descricao">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Categoria do Produto</label>
        <select id="categoria-product" class="mt-1 block w-full p-2 border rounded" data-produto="categoriaProduto">
          <option>Ração</option>
          <option>Acessório</option>
          <option>Medicamento</option>
          <option>Petshop</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Categoria do Animal</label>
        <select id="categoria-product-animal" class="mt-1 block w-full p-2 border rounded" data-produto="categoriaAnimal">
          <option>Cão</option>
          <option>Gato</option>
          <option>Cão e Gato</option>
          <option>Nenhum</option>
        </select>
      </div>
      <button type="submit" class="bg-[#48887A] text-white p-2 rounded hover:bg-emerald-900 cursor-pointer">Editar Produto</button>
    </form>

    <div id="alertaSucesso" class="fixed top-5 right-5 bg-gray-800 text-white p-4 rounded-lg shadow-lg flex items-center justify-between w-64">
      <span>Produto cadastrado com sucesso!</span>
      <button class="text-white text-lg" onclick="fecharAlerta()">&times;</button>
    </div>
    <a href="/"></a>
  </main>
</body>

</html>
