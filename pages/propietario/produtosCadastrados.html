<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Produto</title>
  <link href="/assets/output.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="/assets/scripts/cache.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="/assets/scripts/editarEremoverProdutos.js?=1231256"></script>
</head>


<body class="bg-gray-200">
  <div id="background" class="hidden bg-black bg-opacity-90 fixed z-50 left-0 top-0 h-full w-full justify-center items-center">
    <form class="bg-gray-300 p-20 flex flex-col gap-6 rounded-2xl justify-center items-center">
      <p>Deseja excluir o produto?</p>
      <div class="flex justify-center gap-10">
          <button id="buttonSim" class="bg-green-700 text-white flex pt-3 pl-5 pr-5 pb-3 items-center justify-center rounded-md"  value="Sim">
            <div class="flex gap-1">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="19"; height="19" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-thumbs-up-icon lucide-thumbs-up"><path d="M7 10v12"/><path d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2a3.13 3.13 0 0 1 3 3.88Z"/></svg>
              </span>
              <p>Sim</p>
            </div>
          </button>
          <button id="buttonNao" class="bg-red-700 text-white flex pt-3 pl-5 pr-5 pb-3 items-center justify-center rounded-md" value="Não">
            <div class="flex items-end gap-1">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-thumbs-down-icon lucide-thumbs-down"><path d="M17 14V2"/><path d="M9 18.12 10 14H4.17a2 2 0 0 1-1.92-2.56l2.33-8A2 2 0 0 1 6.5 2H20a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2.76a2 2 0 0 0-1.79 1.11L12 22a3.13 3.13 0 0 1-3-3.88Z"/></svg>
              </span>
              <p>Não</p>
            </div>
          </button>
      </div>
    </form>
  </div>
  <header class="bg-[#48887A] text-white p-2 flex justify-around items-center">
    <div class="flex items-center">
      <img src="/assets/imagem/BANNER - Copia.png" alt="Logo" class="h-16 mt-1">
    </div>
    <a href="telaPropietario.html">
      <button type="button" class="bg-white text-center w-28 rounded-2xl h-12 cursor-pointer relative text-black text-xl font-semibold border-4 border-white group focus:outline-none">
        <div class="bg-[#48887A] rounded-xl h-10 w-9 grid place-items-center absolute left-0 top-0 
    group-hover:w-full group-focus:w-full z-10 duration-500">
          <svg width="20px" height="20px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
            <path fill="#000000" d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"></path>
            <path fill="#000000" d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"></path>
          </svg>
        </div>
        <p class="translate-x-4">Voltar</p>
      </button></a>
  </header>
  <!-- Conteúdo Principal -->
  <main class="p-6">

    <div class="flex justify-between">
      <h2 class="text-2xl font-bold mb-6">Editar ou Remover Produto</h2>
      <div id="alertaSucesso" class="hidden"></div>
    </div>
    <!-- Filtro -->
    <div class="mb-6 flex gap-3.5">
      <input id="searchInput" type="text" placeholder="Filtrar por nome..." class="p-2 border border-black rounded w-full md:w-1/2">

      <button class="bg-green-900 h-10 w-10 flex items-center justify-center cursor-pointer rounded-[8px]">
        <img width="23px" src="/assets/icons/icons8-filtro-30.png" alt="">
      </button>

    </div>
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-semibold">Produtos Cadastrados</h3>
    </div>

    <!-- Lista de Produtos -->
    <div class="flex flex-col gap-3">
      <div id="product-container">

      </div>
    </div>
  </main>
</body>

</html>
